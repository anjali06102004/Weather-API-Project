<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #00c6fb;
        }

        .weather-info {
            margin-top: 20px;
        }

        .weather-info h2 {
            margin: 10px 0;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="location" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>

        <div class="weather-info" id="weather-info"></div>
    </div>

    <script>
        async function getWeather() {
            const location = document.getElementById('location').value;
            const weatherInfo = document.getElementById('weather-info');
            weatherInfo.innerHTML = '';

            if (!location) {
                weatherInfo.innerHTML = '<p class="error">Please enter a location!</p>';
                return;
            }

            const apiKey = '1399007b6e92474f944180425252301';
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Location not found');
                }

                const data = await response.json();
                weatherInfo.innerHTML = `
                    <h2>${data.location.name}, ${data.location.region}</h2>
                    <p>Temperature: ${data.current.temp_c}Â°C</p>
                    <p>Condition: ${data.current.condition.text}</p>
                    <img src="${data.current.condition.icon}" alt="Weather Icon">
                `;
            } catch (error) {
                weatherInfo.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
